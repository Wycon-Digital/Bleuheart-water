  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f8ff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .header {
      text-align: center;
      padding: 10px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
    }

    .header p {
      margin: 0;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product {
      display: grid;
      grid-template-columns: 40px 1fr auto auto auto;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.01);
    }

    .water-icon {
      width: 30px;
      height: 30px;
    }

    .quantity-input {
      width: 60px;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield;
      appearance: none;
    }

    .quantity-input::-webkit-outer-spin-button,
    .quantity-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 0.9em;
    }

    .cart {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background: white;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .checkout-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    .sales-summary {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .payment-methods {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .payment-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .payment-btn.selected {
      background: #007bff;
      color: white;
    }

    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .price-tag {
      font-weight: bold;
      color: #28a745;
    }

    h3 {
      margin: 0;
      font-size: 1rem;
    }

    .enter-sale-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
    }

    .enter-sale-btn:hover {
      background: #0056b3;
    }

    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #product-list {
      display: flex;  
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>

  <script>// Replace the existing script content with this updated version
let cart = [];
let selectedPaymentMethod = '';
let salesData = {
  dailyLogs: {},
  transactions: []
};
let dailySales = {
  totalAmount: 0,
  transactions: 0,
  salesBySize: {
    '20': { quantity: 0, amount: 0 },
    '10': { quantity: 0, amount: 0 },
    '5': { quantity: 0, amount: 0 },
    '1': { quantity: 0, amount: 0 }
  },
  paymentMethods: {
    cash: { count: 0, amount: 0 },
    mpesa: { count: 0, amount: 0 }
  }
};

const GITHUB_CONFIG = {
  owner: 'Wycon-Digital',
  repo: 'Bleuheart-water',
  path: 'sales_data.json',
  branch: 'main'
};
const users = {
  'pavilion':'0900'
    };
async function getGitHubToken() {
  let token = localStorage.getItem('github_token');
  if (!token) {
    token = prompt('Please enter your GitHub Personal Access Token:');
    if (token) {
      localStorage.setItem('github_token', token);
    } else {
      throw new Error('GitHub token is required');
    }
  }
  return token;
}

async function loadSalesData() {
  try {
    const token = await getGitHubToken();
    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
      headers: {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3.raw'
      }
    });

    if (response.ok) {
      const data = await response.json();
      salesData = data;
      const today = new Date().toISOString().split('T')[0];
      if (salesData.dailyLogs[today]) {
        dailySales = salesData.dailyLogs[today];
      }
      updateDailySummary();
    }
  } catch (error) {
    console.error('Error loading sales data:', error);
    alert('Failed to load sales data from GitHub. Starting with empty data.');
  }
}

async function saveSalesData() {
  try {
    const token = await getGitHubToken();
    const today = new Date().toISOString().split('T')[0];
    salesData.dailyLogs[today] = dailySales;
    
    // Get current file SHA
    const currentFile = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
      headers: {
        'Authorization': `token ${token}`
      }
    });
    
    const fileData = await currentFile.json();
    const content = btoa(JSON.stringify(salesData, null, 2));

    // Update file in GitHub
    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Update sales data - ${new Date().toISOString()}`,
        content: content,
        sha: fileData.sha,
        branch: GITHUB_CONFIG.branch
      })
    });

    if (!response.ok) {
      throw new Error('Failed to save to GitHub');
    }
  } catch (error) {
    console.error('Error saving sales data:', error);
    alert('Failed to save to GitHub. Please try again or contact support.');
  }
}

// Modify the existing checkout function
async function checkout() {
  if (cart.length === 0) {
    alert('Cart is empty!');
    return;
  }
  if (!selectedPaymentMethod) {
    alert('Please select a payment method (Cash or M-Pesa)');
    return;
  }

  let total = cart.reduce((sum, item) => sum + item.total, 0);
  dailySales.totalAmount += total;
  dailySales.transactions += 1;

  cart.forEach(item => {
    dailySales.salesBySize[item.liters].quantity += item.quantity;
    dailySales.salesBySize[item.liters].amount += item.total;
  });

  dailySales.paymentMethods[selectedPaymentMethod].count += 1;
  dailySales.paymentMethods[selectedPaymentMethod].amount += total;

  const transaction = {
    items: [...cart],
    total: total,
    paymentMethod: selectedPaymentMethod,
    timestamp: new Date().toISOString(),
    username: document.getElementById('username').value
  };

  salesData.transactions.push(transaction);
  
  try {
    await saveSalesData();
    alert(`Sale completed!\nTotal amount: Ksh ${total}\nPayment Method: ${selectedPaymentMethod.toUpperCase()}`);
    cart = [];
    selectedPaymentMethod = '';
    document.querySelectorAll('.payment-btn').forEach(btn => btn.classList.remove('selected'));
    updateCart();
    updateDailySummary();
  } catch (error) {
    alert('Error saving sale. Please try again or contact support.');
  }
}
