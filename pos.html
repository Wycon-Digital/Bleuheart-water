<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Water Refill at Station POS</title>
  <style>
    <title>Water Refill Station POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .product {
      display: grid;
      grid-template-columns: auto 1fr auto auto auto;
      align-items: center;
      gap: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background: white;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.01);
    }
    .water-icon {
      width: 40px;
      height: 40px;
    }
    .quantity-input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield;
      appearance: none;
    }
    .quantity-input::-webkit-outer-spin-button,
    .quantity-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }
    .cart {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background: white;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .checkout-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }
    .sales-summary {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .payment-methods {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .payment-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .payment-btn.selected {
      background: #007bff;
      color: white;
    }
    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .price-tag {
      font-weight: bold;
      color: #28a745;
    }
    .enter-sale-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
    }
    .enter-sale-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Water Refill Station POS</h1>
    <div>
      <span id="current-date"></span>
      <span id="current-time"></span>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Daily Summary Section -->
    <section>
      <h2>Daily Summary</h2>
      <p>Total Sales: <span id="total-sales">0</span></p>
      <p>Total Transactions: <span id="total-transactions">0</span></p>
    </section>

    <!-- Cart Section -->
    <section>
      <h2>Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>

  <script>
    // Configuration
    const GITHUB_CONFIG = {
      username: 'Wycon-Digital',
      repository: 'Bleuheart-water',
      filepath: 'sales_data.json',
    };

    // Initialize data structures
    let cart = [];
    let selectedPaymentMethod = '';
    let salesData = {
      dailyLogs: {},
      transactions: [],
    };
    let dailySales = {
      totalAmount: 0,
      transactions: 0,
      salesBySize: {
        '20': { quantity: 0, amount: 0 },
        '10': { quantity: 0, amount: 0 },
        '5': { quantity: 0, amount: 0 },
        '1': { quantity: 0, amount: 0 },
      },
      paymentMethods: {
        cash: { count: 0, amount: 0 },
        mpesa: { count: 0, amount: 0 },
      },
    };

    // GitHub integration functions
    async function setupGitHubToken() {
      let token = localStorage.getItem('github_token');
      if (!token) {
        token = prompt('Please enter your GitHub Personal Access Token:');
        if (token) {
          localStorage.setItem('github_token', token);
        } else {
          alert('GitHub token is required for data synchronization.');
          throw new Error('GitHub token not provided');
        }
      }
      return token;
    }

    async function loadDataFromGitHub() {
      const token = await setupGitHubToken();
      try {
        const response = await fetch(
          `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/contents/${GITHUB_CONFIG.filepath}`,
          {
            headers: {
              Authorization: `token ${token}`,
              Accept: 'application/vnd.github.v3.raw',
            },
          }
        );

        if (response.ok) {
          salesData = await response.json();
          const currentDate = getFormattedDate();
          if (salesData.dailyLogs[currentDate]) {
            dailySales = salesData.dailyLogs[currentDate];
            updateDailySummary();
          }
        } else {
          console.error('Failed to fetch data from GitHub:', response.status, await response.text());
          alert('Error loading data from GitHub. Check console for details.');
        }
      } catch (error) {
        console.error('Error loading data:', error);
        alert('Error loading data. Falling back to local storage.');
        const localData = localStorage.getItem('salesData');
        if (localData) {
          salesData = JSON.parse(localData);
          const currentDate = getFormattedDate();
          if (salesData.dailyLogs[currentDate]) {
            dailySales = salesData.dailyLogs[currentDate];
            updateDailySummary();
          }
        }
      }
    }

    async function saveToGitHub() {
      const token = await setupGitHubToken();
      try {
        const getCurrentFile = await fetch(
          `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/contents/${GITHUB_CONFIG.filepath}`,
          {
            headers: {
              Authorization: `token ${token}`,
            },
          }
        );

        let sha;
        if (getCurrentFile.ok) {
          const fileData = await getCurrentFile.json();
          sha = fileData.sha;
        }

        const content = btoa(JSON.stringify(salesData, null, 2));
        const response = await fetch(
          `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/contents/${GITHUB_CONFIG.filepath}`,
          {
            method: 'PUT',
            headers: {
              Authorization: `token ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: `Update sales data - ${new Date().toISOString()}`,
              content,
              sha,
            }),
          }
        );

        if (response.ok) {
          console.log('Data saved successfully to GitHub.');
        } else {
          throw new Error('Failed to save to GitHub.');
        }
      } catch (error) {
        console.error('Error saving to GitHub:', error);
        alert('Error saving to GitHub. Data saved locally.');
        localStorage.setItem('salesData', JSON.stringify(salesData));
      }
    }

    function getFormattedDate() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-date').textContent = now.toLocaleDateString();
      document.getElementById('current-time').textContent = now.toLocaleTimeString();
    }

    function updateDailySummary() {
      document.getElementById('total-sales').textContent = dailySales.totalAmount;
      document.getElementById('total-transactions').textContent = dailySales.transactions;
    }

    async function checkout() {
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }

      if (!selectedPaymentMethod) {
        alert('Select a payment method!');
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.total, 0);
      dailySales.totalAmount += total;
      dailySales.transactions += 1;

      cart.forEach((item) => {
        dailySales.salesBySize[item.liters].quantity += item.quantity;
        dailySales.salesBySize[item.liters].amount += item.total;
      });

      dailySales.paymentMethods[selectedPaymentMethod].count += 1;
      dailySales.paymentMethods[selectedPaymentMethod].amount += total;

      const transaction = {
        items: [...cart],
        total,
        paymentMethod: selectedPaymentMethod,
        timestamp: new Date().toISOString(),
      };

      salesData.transactions.push(transaction);

      await saveToGitHub();
      alert('Checkout complete!');
    }

    document.addEventListener('DOMContentLoaded', async function () {
      await loadDataFromGitHub();
      updateDateTime();
      updateDailySummary();
      setInterval(updateDateTime, 1000);
    });
  </script>
</body>
</html>
