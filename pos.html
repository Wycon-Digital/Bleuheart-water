// Structure to hold the current data file
let salesData = {
  dailyLogs: {},
  transactions: []
};

// Function to load data from GitHub
async function loadDataFromGitHub() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/sales_data.json');
    if (response.ok) {
      salesData = await response.json();
    }
  } catch (error) {
    console.error('Error loading data:', error);
    // If file doesn't exist yet, we'll create it with first transaction
  }
}

// Function to format current date as YYYY-MM-DD
function getFormattedDate() {
  const now = new Date();
  return now.toISOString().split('T')[0];
}

// Modified saveToLog function
async function saveToLog(saleData) {
  const currentDate = getFormattedDate();
  
  // Initialize daily log if it doesn't exist
  if (!salesData.dailyLogs[currentDate]) {
    salesData.dailyLogs[currentDate] = {
      totalAmount: 0,
      transactions: 0,
      salesBySize: {
        '20': { quantity: 0, amount: 0 },
        '10': { quantity: 0, amount: 0 },
        '5': { quantity: 0, amount: 0 },
        '1': { quantity: 0, amount: 0 }
      },
      paymentMethods: {
        cash: { count: 0, amount: 0 },
        mpesa: { count: 0, amount: 0 }
      }
    };
  }

  // Update daily logs
  const dailyLog = salesData.dailyLogs[currentDate];
  dailyLog.totalAmount += saleData.total;
  dailyLog.transactions += 1;

  // Update sales by size
  saleData.items.forEach(item => {
    dailyLog.salesBySize[item.liters].quantity += item.quantity;
    dailyLog.salesBySize[item.liters].amount += item.total;
  });

  // Update payment methods
  dailyLog.paymentMethods[saleData.paymentMethod].count += 1;
  dailyLog.paymentMethods[saleData.paymentMethod].amount += saleData.total;

  // Add transaction to list
  salesData.transactions.push({
    ...saleData,
    date: currentDate
  });

  // Save to GitHub via API
  try {
    const token = localStorage.getItem('github_token'); // You'll need to set this up
    const content = btoa(JSON.stringify(salesData, null, 2)); // Base64 encode the content

    const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/sales_data.json', {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        message: `Update sales data - ${new Date().toISOString()}`,
        content: content,
        sha: await getFileSHA() // You'll need to implement this
      })
    });

    if (!response.ok) {
      throw new Error('Failed to save to GitHub');
    }

    // Update local storage as backup
    localStorage.setItem('salesData', JSON.stringify(salesData));
    
  } catch (error) {
    console.error('Error saving to GitHub:', error);
    // Save to local storage as fallback
    localStorage.setItem('salesData', JSON.stringify(salesData));
    alert('Warning: Could not save to GitHub. Data saved locally.');
  }
}

// Function to get file SHA (needed for GitHub API)
async function getFileSHA() {
  try {
    const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/sales_data.json');
    if (response.ok) {
      const data = await response.json();
      return data.sha;
    }
    return null; // Return null if file doesn't exist yet
  } catch (error) {
    console.error('Error getting SHA:', error);
    return null;
  }
}

// Modified initialization code
document.addEventListener('DOMContentLoaded', async function () {
  // Load existing data
  await loadDataFromGitHub();
  
  // If there's data in local storage and GitHub load failed, use local data
  const localData = localStorage.getItem('salesData');
  if (localData && Object.keys(salesData.dailyLogs).length === 0) {
    salesData = JSON.parse(localData);
  }

  // Initialize the current day's data if needed
  const currentDate = getFormattedDate();
  if (salesData.dailyLogs[currentDate]) {
    dailySales = salesData.dailyLogs[currentDate];
  }

  document.getElementById('enter-sale-btn').addEventListener('click', toggleProductList);
  updateDateTime();
  updateDailySummary();
});

  <script>let cart = [];
let selectedPaymentMethod = '';
let dailySales = {

      amount: 0
    }
  }
};
const SPREADSHEET_ID = '1m0GqmHQxSTdIXdTGSmbCtVa4Is6yBRIKhOlrO1Bf3AM';
const SHEET_NAME = 'Sheet1';
const GOOGLE_SHEETS_API_KEY = '';
function updateDateTime() {
  const now = new Date();
  document.getElementById('current-date').textContent = now.toLocaleDateString();
  document.getElementById('current-time').textContent = now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
function selectPaymentMethod(method) {
  selectedPaymentMethod = method;
  document.querySelectorAll('.payment-btn').forEach(btn => {
    btn.classList.remove('selected');
  });
  event.target.classList.add('selected');
}
function addToCart(liters, price) {
  const qtyInput = document.getElementById(`qty${liters}`);
  const quantity = parseInt(qtyInput.value);
  if (quantity > 0) {
    cart.push({
      liters: liters,
      price: price,
      quantity: quantity,
      total: price * quantity
    });
    qtyInput.value = "0";
    updateCart();
  }
}
function updateCart() {
  const cartItems = document.getElementById('cart-items');
  const totalElement = document.getElementById('total');
  let cartHTML = '';
  let total = 0;
  cart.forEach((item, index) => {
    cartHTML += `
            <div class="cart-item">
                <span>${item.quantity}x ${item.liters}L Water</span>
                <span>Ksh ${item.total}</span>
                <button onclick="removeItem(${index})" style="color: red; background: none; border: none;">×</button>
            </div>
        `;
    total += item.total;
  });
  cartItems.innerHTML = cartHTML;
  totalElement.innerHTML = `<h3>Total: Ksh ${total}</h3>`;
}
function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}
function updateDailySummary() {
  document.getElementById('total-sales').textContent = dailySales.totalAmount;
  document.getElementById('total-transactions').textContent = dailySales.transactions;
  let salesBySizeHTML = '<h3>Sales by Container Size:</h3>';

    `;

}
async function saveToLog(saleData) {
  try {
    const response = await fetch('/save-log', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        timestamp: new Date().toISOString(),
        sale: saleData,
        dailyStats: dailySales
      })
    });
    if (!response.ok) {
      throw new Error('Failed to save log');
    }
    const timestamp = new Date().toISOString();
    const values = saleData.items.map(item => [timestamp, item.liters, item.quantity, item.price, item.total, saleData.paymentMethod]);
    const sheetsResponse = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!A:F:append?valueInputOption=USER_ENTERED&key=${GOOGLE_SHEETS_API_KEY}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        values: values
      })
    });
    if (!sheetsResponse.ok) {
      throw new Error('Failed to save to Google Sheets');
    }
  } catch (error) {
    console.error('Error saving data:', error);
    alert('Warning: There was an error saving the transaction. Please notify supervisor.');
  }
}
function checkout() {
  if (cart.length === 0) {
    alert('Cart is empty!');
    return;
  }
  if (!selectedPaymentMethod) {
    alert('Please select a payment method (Cash or M-Pesa)');
    return;
  }
  let total = cart.reduce((sum, item) => sum + item.total, 0);
  dailySales.totalAmount += total;
  dailySales.transactions += 1;
  cart.forEach(item => {
    dailySales.salesBySize[item.liters].quantity += item.quantity;
    dailySales.salesBySize[item.liters].amount += item.total;
  });
  dailySales.paymentMethods[selectedPaymentMethod].count += 1;
  dailySales.paymentMethods[selectedPaymentMethod].amount += total;
  const saleData = {
    items: [...cart],
    total: total,
    paymentMethod: selectedPaymentMethod,
    timestamp: new Date().toISOString()
  };
  saveToLog(saleData);
  alert(`Sale completed!\nTotal amount: Ksh ${total}\nPayment Method: ${selectedPaymentMethod.toUpperCase()}`);
  cart = [];
  selectedPaymentMethod = '';
  document.querySelectorAll('.payment-btn').forEach(btn => btn.classList.remove('selected'));
  updateCart();
  updateDailySummary();
}
function toggleProductList() {
  const productList = document.getElementById('product-list');
  const enterSaleBtn = document.getElementById('enter-sale-btn');
  if (productList.style.display === 'none') {
    productList.style.display = 'flex';
    enterSaleBtn.textContent = 'Hide Products';
  } else {
    productList.style.display = 'none';
    enterSaleBtn.textContent = 'Enter Sale';
  }
}
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('enter-sale-btn').addEventListener('click', toggleProductList);
  updateDateTime();
  updateDailySummary();
});</script>
